<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c3581291b4.js"
      crossorigin="anonymous"
    ></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="back-top-img">
      <img src="./images/bg-top.svg" alt="" />
    </div>
    <div id="back-b-img">
      <img src="./images/bg-bottom.svg" alt="" />
    </div>
    <main>
      <div id="top">
        <h1>Our Pricing</h1>
        <div id="toogle">
          Annually
          <span
            ><label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span> </label
          ></span>
          Monthly
        </div>
      </div>
      <div id="cards">
        <div class="card cardHover">
          <h4>Basic</h4>
          <h3 class="price">
            <span class="month-price">&dollar;19.99</span>
            <span class="year-price" hidden>&dollar;199.99</span>
          </h3>
          <div class="data">
            <b class="storage">500 GB Storage</b>
            <b class="user">2 Users</b>
            <b class="allowed-send">Send up to 3 GB</b>
          </div>
          <button class="main-btn">Learn More</button>
        </div>
        <div class="card cardHover">
          <h4>Professional</h4>
          <h3 class="price">
            <span class="month-price">&dollar;24.99</span>
            <span class="year-price">&dollar;249.99</span>
          </h3>
          <div class="data">
            <b class="storage">1 TB Storage</b>
            <b class="user">5 Users</b>
            <b class="allowed-send">Send up to 10 GB</b>
          </div>
          <button class="main-btn">Learn More</button>
        </div>
        <div class="card cardHover">
          <h4>Master</h4>
          <h3 class="price">
            <span class="month-price">&dollar;39.99</span>
            <span class="year-price">&dollar;399.99</span>
          </h3>
          <div class="data">
            <b class="storage">2 TB Storage</b>
            <b class="user">10 Users</b>
            <b class="allowed-send">Send up to 20 GB</b>
          </div>
          <button class="main-btn">Learn More</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
